<body>
<!-- Nav Bar -->
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">{Org. name}</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search"
      aria-label="Search">
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="./index.html">Sign out</a>
      </div>
    </div>
  </header>


  <!-- DashBoard -->
  <main class=" ms-sm-auto col-lg-10 px-md-4">
    <div
      class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Dashboard</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
          <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
        </div>
        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
          <span data-feather="calendar" class="align-text"></span>
          This week
        </button>
      </div>
    </div>
    <div class="container" style="margin-top: 40px;">

      <ul class="collapsible z-depth-0 tickets" style="border: none;" id="TicketList">

        <!-- TICKETS FROM DATABASE GET PUT IN MODULE AND STORED HERE -->

      </ul>

      <button class="btn btn-sm btn-outline-secondary modal-trigger" data-target="modal-addTicket">Add Ticket</button>
      <button class="btn btn-sm btn-outline-secondary modal-trigger" data-target="modal-deleteTicket">Delete Ticket</button>

      <!-- ADD TICKET MODAL -->
      <div id="modal-addTicket" class="modal ">  
        <div class="modal-content">
          <h4>ADD TICKET</h4><br/>
          <form id="addTicket-form">
            <div class="input-field">
              <label for="title">Title:</label>
              <input type="text" name="title" required>
            </div>
            <div class="input-field">
              <label for="priority">Priority:</label>
              <input type="text" name="priority" required>
            </div>
            <div class="input-field">
              <label for="description">Description:</label>
              <input type="text" name="description" required>
            </div>
            <button class="btn btn-sm btn-outline-secondary z-depth-0">Add Ticket</button>
          </form>
        </div>
      </div>

      <!-- DELETE TICKET MODAL -->
      <div id="modal-deleteTicket" class="modal">  
        <div class="modal-content">
          <h4>DELETE TICKET</h4><br/>
          <form class="delete" id="deleteTicket-form" style="margin-top: 0vh;">
            <div class="input-field">
              <label for="id">Ticket ID:</label>
              <input type="text" name="id" required>
            </div>
            <button class="btn btn-sm btn-outline-secondary">Add Ticket</button>
          </form>
        </div>
      </div>
    
      
    </div>

    <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
